<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Filter Demo</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

<div>
    <img id="image" src="images/heads1.png" style="max-width: 100%" />
</div>

<div style="margin-top:20px" id="operation">
    <table>
        <tr>
            <td width="200">
                <input type="checkbox" value="hueSaturation" checked/> GreyScale<br/>
                <input type="checkbox" value="opacityLayer" checked/> ImageOverlayFilter<br/>
                <input type="checkbox" value="brightnessContrast" checked/> ContrastFilter<br/>
                <input type="checkbox" value="vignette" checked/> VignetteFilter<br/>
            </td>
            <td valign="bottom">
                <button id="start">Play</button>
            </td>
        </tr>

    </table>
</div>


<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/glfx.js"></script>
<script src="js/script.js"></script>


</body>
</html>
